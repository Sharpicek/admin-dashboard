<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-wrapper">
        <div class="sidebar">
            <img src="./images/icons/view-dashboard.svg" alt="Menu icon" class="sidebar-header-icon"><h1 class="sidebar-header">Dashboard</h1>
            <img src="./images/icons/home.svg" alt="Menu icon" class="icon-1 sidebar-icon"><span class="list-1 list-menu">Home</span>
            <img src="./images/icons/card-account-details.svg" alt="Menu icon" class="icon-2 sidebar-icon"><span class="list-2 list-menu">Profile</span>
            <img src="./images/icons/message.svg" alt="Menu icon" class="icon-3 sidebar-icon"><span class="list-3 list-menu">Messages</span>
            <img src="./images/icons/clock-time-eight.svg" alt="Menu icon" class="icon-4 sidebar-icon"><span class="list-4 list-menu">History</span>
            <img src="./images/icons/note-multiple.svg" alt="Menu icon" class="icon-5 sidebar-icon"><span class="list-5 list-menu">Tasks</span>
            <img src="./images/icons/account-group.svg" alt="Menu icon" class="icon-6 sidebar-icon"><span class="list-6 list-menu">Communities</span>
            <img src="./images/icons/cog.svg" alt="Menu icon" class="icon-7 sidebar-icon"><span class="list-7 list-menu">Settings</span>
            <img src="./images/icons/help-box.svg" alt="Menu icon" class="icon-8 sidebar-icon"><span class="list-8 list-menu">Support</span>
            <img src="./images/icons/shield-check.svg" alt="Menu icon" class="icon-9 sidebar-icon"><span class="list-9 list-menu">Privacy</span>
        </div>
        <div class="header"></div>
        <div class="main"></div>
    </div>
</body>
</html>
