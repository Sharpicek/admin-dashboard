<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-wrapper">
        <div class="sidebar">
            <div class="icon-wrapper"><img src="./images/icons/view-dashboard.svg" alt="Menu icon" class="sidebar-header-icon"></div>
            <h1 class="sidebar-header">Dashboard</h1>
            <div class="icon-wrapper icon-1"><img src="./images/icons/home.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-1 list-menu">Home</span>
            <div class="icon-wrapper icon-2"><img src="./images/icons/card-account-details.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-2 list-menu">Profile</span>
            <div class="icon-wrapper icon-3"><img src="./images/icons/message.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-3 list-menu">Messages</span>
            <div class="icon-wrapper icon-4"><img src="./images/icons/clock-time-eight.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-4 list-menu">History</span>
            <div class="icon-wrapper icon-5"><img src="./images/icons/note-multiple.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-5 list-menu">Tasks</span>
            <div class="icon-wrapper icon-6"><img src="./images/icons/account-group.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-6 list-menu">Communities</span>
            <div class="icon-wrapper icon-7"><img src="./images/icons/cog.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-7 list-menu">Settings</span>
            <div class="icon-wrapper icon-8"><img src="./images/icons/help-box.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-8 list-menu">Support</span>
            <div class="icon-wrapper icon-9"><img src="./images/icons/shield-check.svg" alt="Menu icon" class="sidebar-icon"></div>
            <span class="list-9 list-menu">Privacy</span>
        </div>
        <div class="header">
            <div class="header-top-wrapper">
                <div class="icon-wrapper search"><img src="./images/icons/magnify.svg" alt="Search icon" class="header-icon"></div>
                <input type="search" class="searchbar">
                <div class="icon-wrapper bell"><img src="./images/icons/bell-outline.svg" alt="Bell icon" class="header-icon"></div>
                <div class="user-avatar-wrapper"><img src="./images/Bitcoin.png" alt="User avatar" class="avatar-small"></div>
                <span class="username">David Thomas</span>
            </div>
            <div class="header-bottom-wrapper">
                <div class="user-greeting">
                    <div class="user-avatar-wrapper big"><img src="./images/Bitcoin.png" alt="User avatar" class="avatar-big"></div>
                    <span class="greeting">Hi there,</span>
                    <span class="greeting-username">David Thomas (@sharpicek)</span>
                </div>
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
